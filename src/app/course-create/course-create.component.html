<form #fCreateForm="ngForm" (ngSubmit)="submit(fCreateForm)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
    ngModel 
    required 
    minlength="5"
    id="courseName" 
    name="courseName" 
    #courseName="ngModel" 
    type="text" 
    class="form-control">

    <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger">
        <div *ngIf="courseName.errors.required">Course Name is required.</div>
        <div *ngIf="courseName.errors.minlength">Name should be mininum 5 characters</div>
    </div>
  </div>

  <div class="form-group">
      <label for="category">Category</label>
      <select 
      ngModel 
      required 
      name="category" 
      id="category" 
      #category="ngModel"
      class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>

    <div *ngIf="category.touched && ! category.valid" class="alert alert-danger">
        <div *ngIf="category.errors.required">Category is required.</div>
    </div>
  </div>

  <div class="checkbox">
    <label for="hasGuarantee">
    <input ngModel type="checkbox" name="hasGuarantee">30-day money-back guarantee
  </label>
  </div>

  <p>{{ fCreateForm.value | json }}</p>

  <button class="btn btn-primary" [disabled]="fCreateForm.invalid">Submit</button>
</form>
